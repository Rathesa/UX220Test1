<!DOCTYPE html>
<html lang="en">

<head>
<!--
    Use the below image map template: to link to 4 separate urls of your choosing.

<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Typical_Dogtrot_Floorplan.svg/640px-Typical_Dogtrot_Floorplan.svg.png"

        <area shape="rect" coords="325,0,640,220" alt="Top Right Room"
              href="https://upload.wikimedia.org/wikipedia/commons/e/e6/Elegant_sitting_rooms_with_statues%2C_San_Francisco_Plantation_House%2C_Louisiana%2C_2021.jpg" target="_blank" />

        <area shape="rect" coords="0,220,325,470" alt="Bottom Left Room"
              href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Simbavati4.jpg=" target="_blank" />

         <area shape="rect" coords="325,220,640,470" alt="Bottom Right Room"

</map>
